<div *ngIf="!property" style="text-align: center;">
    <app-loader></app-loader>
</div>
<div class="container my-3" *ngIf="property">
    <div class="row p-1">
        <div class="col">
            <div class="btn btn-primary float-right" [routerLink]="['../../']"><i class="fas fa-arrow-left"></i> Back</div>
        </div>
    </div>
    <div class="row p-1">
        <div class="col">
            <h1 class="display-4">{{ property.propertyName }}</h1>
            <h6 class="text-muted"><i class="fas fa-map-marker-alt"></i> {{ property.address.area }}, {{ property.address.city }}</h6>
        </div>
    </div>
    <div class="row p-3">
        <div id="myCarousel" class="carousel slide card border-secondary p-1" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../../../../assets/house_photo.jpg" alt="Los Angeles" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="../../../../assets/house_photo.jpg" alt="Chicago" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="../../../../assets/house_photo.jpg" alt="New York" width="100%">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
    <div class="row p-3 card border-secondary">
        <div class="row">
            <div class="col-md-6" *ngFor="let accType of property.accomodationTypes">
                <div class="form-group">
                    <label for="accomodation-type">Accomodation Type:</label>
                    <input type="text" class="form-control" value="{{ accType.sharing }}" disabled>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="genders-allowed">Genders Allowed:</label>
                    <input type="text" class="form-control" value="{{ property.genders }}" disabled>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea class="form-control" id="disabledInput" disabled>{{ property.address.houseNumber }}, {{ property.address.area }}, {{ property.address.city }}, {{ property.address.state }}</textarea>
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-sm-3" *ngFor="let facility of property.facilities">
                <button type="button" class="btn btn-primary">{{ facility.facility }} <i class="fas fa-parking"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="disabledInput" disabled>{{ property.description }}</textarea>
                </div>
            </div>
        </div>
    </div>
</div>
