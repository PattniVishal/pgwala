<div class="container p-5">
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg">
        {{ errorMsg }}
    </div>
    <div class="card border-secondary p-3">
        <h1 class="display-4">Login</h1>
        <form #loginForm="ngForm" (ngSubmit)="onLoginClicked(loginForm)">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" ngModel name="email" class="form-control" placeholder="Enter email" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" ngModel name="password" class="form-control" placeholder="Enter password" id="password">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
