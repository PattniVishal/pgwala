<div class="jumbotron">
    <h4 class="text-center">Your Accommodation Search ends here !</h4>
    <hr class="my-4">
    <form action="#">
        <div class="row mx-2">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row">
                    <div class="col-md-5 p-2">
                        <select class="custom-select">
                            <option selected="">Select City</option>
                            <option value="1">City One</option>
                            <option value="2">City Two</option>
                            <option value="3">City Three</option>
                        </select>
                    </div>
                    <div class="col-md-5 p-2">
                        <select class="custom-select">
                            <option selected="">Select Area</option>
                            <option value="1">Area One</option>
                            <option value="2">Area Two</option>
                            <option value="3">Area Three</option>
                        </select>
                    </div>
                    <div class="col-md-2 p-2">
                        <a class="btn btn-primary" [routerLink]="['../searchProperty']" role="button">Search</a>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </form>
</div>
<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#featured">Featured</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#newly-added">Newly Added</a>
        </li>
    </ul>
    <div id="myTabContent" class="tab-content">

        <!-- Featured Tab Start -->
        <div class="tab-pane fade active show" id="featured">
            <app-featured-properties></app-featured-properties>
        </div>
        <!-- Featured Tab End -->

        <!-- Newly Added Tab Start -->
        <div class="tab-pane fade" id="newly-added">
            <app-newly-added-properties></app-newly-added-properties>
        </div>
        <!-- Newly Added Tab End -->
    </div>
</div>
